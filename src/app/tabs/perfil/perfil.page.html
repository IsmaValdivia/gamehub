<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="editarPerfil()">
        <ion-label>Editar</ion-label>
      </ion-item>
      <ion-item button (click)="eliminarCuenta()" style="color: rgb(255, 0, 0);">
        <ion-label>Eliminar cuenta</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <ion-grid>
    <!-- Foto de perfil -->
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <ion-avatar>
        <img src="assets/img/default user.png" alt="Foto de perfil">
      </ion-avatar>
    </ion-row>

    <!-- Nombre o usuario -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre o Usuario</ion-label>
          <ion-input [(ngModel)]="usuario.nombre" [readonly]="!editMode"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Correo -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="usuario.correo" [readonly]="!editMode" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Número de teléfono -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nº de Teléfono</ion-label>
          <ion-input [(ngModel)]="usuario.telefono" [readonly]="!editMode" type="tel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Contraseña -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="usuario.pass" [readonly]="!editMode" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Dirección -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [(ngModel)]="usuario.direccion" [readonly]="!editMode"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <!-- Botones de Guardar y Cancelar -->
    <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="editMode">
      <ion-col size="auto">
        <ion-button color="success" (click)="guardarCambios()">Guardar</ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="medium" (click)="cancelarEdicion()">Cancelar</ion-button>
      </ion-col>
    </ion-row>

    <!-- Botón para cerrar sesión -->
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="auto">
        <ion-button color="danger" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

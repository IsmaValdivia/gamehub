<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="showBackButton" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showBackButton" (click)="irAlCarrito()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="totalProductos > 0">{{ totalProductos }}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Editar Plataforma</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/admin/dashboard-admin">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="plataforma">
    <ion-card-header>
      <ion-card-title>Modificar Plataforma</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre: </ion-label>
        <ion-input [(ngModel)]="plataforma.nombre"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
